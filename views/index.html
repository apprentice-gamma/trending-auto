<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>moTrends</title>
  <meta name="description" content="moTrends">

  <link rel="stylesheet" href="../css/app.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="main" ng-app="twitterApp">
    <header>
      <h1>moTrends</h1>
      <button>Close</button>
    </header>
		<!-- All visible stuff goes here -->
		<div ng-controller="TrendController as trend">
			<h1>{{1+2}}</h1>
			<h1>{{trend.getToken()}}</h1>
    <p>Warning: Speech is now enabled. Please adjust your volume or use headphones.</p>
		</div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="../bower_components/codebird-js/codebird.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/key.config.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/speak.js"></script>
</body>
</html>
