<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>moTrends</title>
  <meta name="description" content="moTrends">

  <link rel="stylesheet" href="../css/app.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="main" ng-app="twitterApp">
    <header>
      <img src="../img/motrends_100_100.png">
      <h1>moTrends</h1>
      <div class="close"><img src="../img/close_x.png" width="66" height="60"></div>
    </header>
		<!-- All visible stuff goes here -->
		<div ng-controller="TrendController">
        <div class="twitter-headline">
            {{currentTrend.name}}
        </div>
		</div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="../bower_components/codebird-js/codebird.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/key.config.js"></script>
  <script src="../js/controllers.js"></script>
</body>
</html>
