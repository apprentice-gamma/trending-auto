<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>moTrends</title>
  <meta name="description" content="moTrends">

  <link rel="stylesheet" href="../css/app.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="main" ng-app="twitterApp">
    <header>
      <h1>moTrends</h1>
      <button>Close</button>
    </header>
		<!-- All visible stuff goes here -->
		<div ng-controller="TrendController as trend">
      <div ng-controller="SpeechController as speech">
        <div class="twitter-headline" ng-repeat="name in trend.trendsNameArray">
            {{speech.speak("Hello World")}}

            <!-- {{speak(name)}}{{name}}<br /> -->
        </div>
      </div>
		</div>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script src="../bower_components/codebird-js/codebird.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/key.config.js"></script>
  <script src="../js/controllers.js"></script>
</body>
</html>
